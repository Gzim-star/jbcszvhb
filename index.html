  </div>

<script>
let correctAnswer = 0;
let score = 0;

function randomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function generateTask() {
  const pattern = randomInt(1, 3);
  let a, b, c, text;

  if (pattern === 1) {
    a = randomInt(6, 20);
    b = randomInt(4, 15);
    c = randomInt(5, 40);
    correctAnswer = (a * b) - c;
    text = `(${a} Ã— ${b}) âˆ’ ${c}`;
  }

  if (pattern === 2) {
    a = randomInt(10, 40);
    b = randomInt(5, 30);
    c = randomInt(2, 8);
    correctAnswer = (a + b) * c;
    text = `(${a} + ${b}) Ã— ${c}`;
  }

  if (pattern === 3) {
    c = randomInt(2, 6);
    correctAnswer = randomInt(5, 20);
    b = randomInt(5, 30);
    a = (correctAnswer * c) + b;
    correctAnswer = (a - b) / c;
    text = `(${a} âˆ’ ${b}) Ã· ${c}`;
  }

  document.getElementById("task").textContent = `${text} = ?`;
  document.getElementById("answer").value = "";
  document.getElementById("answer").focus();
}

function checkAnswer() {
  const input = document.getElementById("answer");
  const message = document.getElementById("message");

  if (input.value === "") return;

  if (Number(input.value) === correctAnswer) {
    score++;
    message.textContent = "âœ… Correct!";
    document.getElementById("score").textContent = `Score: ${score}`;
    setTimeout(() => {
      message.textContent = "";
      generateTask();
    }, 500);
  } else {
    message.textContent = `âŒ Wrong! Correct answer was ${correctAnswer}`;
    document.getElementById("task").textContent = "Game Over ğŸ’¥";
  }
}

generateTask();
</script>
